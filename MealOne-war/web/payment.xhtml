<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/displaydish.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="windowTitle">
                Welcome to MealOne
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/sections/header.xhtml"/> 
            </ui:define>

            <ui:define name="content">
                <h:form id="customer">
                    <h:message for="customer"  infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                    <h:panelGrid columns="2" id="login">
                        E-mail:
                        <h:inputText id="popup" value="#{customerMB.loginCustomer.email}"/>
                        password:
                        <h:inputSecret value="#{customerMB.loginCustomer.password}" />     
                    </h:panelGrid>

                    <h:commandButton value="Log in" action="#{customerMB.customerLogin}" />
                </h:form>
                
                <h:form id="guest">
                    <h:message for="guest"  infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                    <h:panelGrid columns="2" id="login">
                        E-mail:
                        <h:inputText id="popup" value="#{customerMB.loginCustomer.email}"/>
                        Name:
                        <h:inputSecret value="#{customerMB.loginCustomer.password}" />  
                        Phone:
                        <h:inputText
                            id="phone" value="#{customerMB.reCustomer.phone}" validatorMessage="Phone number should be 10 digits">
                            <f:validateRegex pattern="[0-9]{10}" />
                        </h:inputText>
                    </h:panelGrid>

                    <h:commandButton value="Log in" action="#{customerMB.customerLogin}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
